<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Alternative Resume</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            position: relative;
            width: 70%;
            height: 90%;
            margin: auto;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .floating-buttons {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 20px;
            z-index: 10;
        }

        .floating-buttons button {
            font-size: 14px;
            padding: 8px 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .floating-buttons button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
        }

        @media (max-width: 576px) {
            .iframe-container {
                width: 95%;
                height: 95%;
            }

            .floating-buttons button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <!-- Floating Button for Redirect Link -->
        <div class="floating-buttons">
            <button onclick="window.open('https://drive.google.com/file/d/1U5QydTGZGatJoIkpyHcxD_oqQEFSJn5s/view?usp=sharing', '_blank')">Open with PDF</button>
        </div>

        <!-- Swiper Slider -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="letter.png" alt="Slide 1" class="swiper-img">
                </div>
            </div>
            <!-- Add navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Swiper JS -->
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true, // Still enabled in case there is a future addition of slides
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            zoom: {
                maxRatio: 3, // Adjust the maximum zoom ratio if needed
                toggle: true, // Enable toggle zoom
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });
    </script>
</body>

</html>
