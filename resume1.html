    <style>
        /* Black background for the page */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        /* Style for the buttons */
        .btn {
            font-size: 18px;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #0056b3;
        }

        /* Set background color of modal content to black */
        .modal-content {
            background-color: #000;
            color: #fff; /* Text color inside modal should be white */
            border-radius: 10px; /* Rounded corners for a smoother look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            max-width: 90%; /* Make the modal width responsive */
            margin: auto; /* Centering the modal content */
        }

        /* Adjust modal size for different screens */
        .modal-dialog {
            max-width: 800px; /* Limit modal width */
            margin: 30px auto; /* Center the modal vertically and horizontally */
        }

        /* Modal header with specific styling */
        .modal-header {
            border-bottom: 1px solid #444;
            padding: 20px;
            background-color: #222; /* Dark background for header */
        }

        .modal-body {
            padding: 20px;
            text-align: center; /* Centering content inside the modal body */
        }

        /* Style the buttons */
        .btn-resume {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn-resume:hover {
            background-color: #0056b3;
        }

        /* Adjust iframe dimensions */
        .modal-body iframe {
            border: none;
            width: 100%;
            height: 500px; /* Adjust height for better display */
        }

        /* Responsive styling for small devices */
        @media (max-width: 576px) {
            .modal-dialog {
                max-width: 90%;
            }

            .modal-body iframe {
                height: 300px;
            }
        }

        /* Force black modal backdrop */
        .modal-backdrop.show {
            background-color: rgba(0, 0, 0, 0.7) !important; /* Ensure the backdrop is black */
            z-index: 1040 !important; /* Ensures the backdrop is behind the modal */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Button trigger modal for view in doc -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewdoc">
            View Doc
        </button>

        <!-- Modal for Resume 1 (Google Doc) -->
        <div class="modal fade" id="viewdoc" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header with Close Button -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewdocLabel">Resume DOC</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Button to open resume in Google Docs -->
                        <center>
                            <button class="btn-resume" onclick="window.open('https://docs.google.com/document/d/1GRhfbEjJUQPTtiAEmsAJi0I1nRZGdZzfgUvnmt6V-go/edit?tab=t.0#heading=h.8lbw8on6h5ij', '_blank')">Open the Resume Doc</button>
                        </center>

                        <!-- Embedding Google Doc using iframe -->
                        <iframe src="https://docs.google.com/document/d/1GRhfbEjJUQPTtiAEmsAJi0I1nRZGdZzfgUvnmt6V-go/preview" width="100%" height="500"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal for view in pdf -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewpdf">
            View PDF
        </button>

        <!-- Modal for View in PDF -->
        <div class="modal fade" id="viewpdf" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header with Close Button -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewpdfLabel">Resume PDF</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Button to open resume in PDF -->
                        <center>
                            <button class="btn-resume" onclick="window.open('https://drive.google.com/file/d/1wRBYMP8uQtlRoV4FUJP86b9F6zJI6i5v/view?usp=sharing', '_blank')">Open the Resume PDF</button>
                        </center>

                        <!-- Embedding Resume PDF using iframe -->
                        <iframe src="https://drive.google.com/file/d/1wRBYMP8uQtlRoV4FUJP86b9F6zJI6i5v/preview" width="100%" height="500"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
