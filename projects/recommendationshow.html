    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <style>
        /* Black background for the page */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        /* Style for the buttons */
        .btn {
            font-size: 18px;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #0056b3;
        }

        /* Modal Content Styling */
        .modal-content {
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }

        .btn-resume {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn-resume:hover {
            background-color: #0056b3;
        }

        .modal-body iframe {
            border: none;
            width: 100%;
            height: 500px;
        }

        /* Responsive styling for small devices */
        @media (max-width: 576px) {
            .modal-body iframe {
                height: 300px;
            }
        }

        .modal-backdrop.show {
            background-color: rgba(0, 0, 0, 0.7) !important;
            z-index: 1040 !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Button trigger modal for view in pdf -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewpdf">
            View The Letter of Recommendation
        </button>

        <!-- Modal for Letter of Recommendation (PDF) -->
        <div class="modal fade" id="viewpdf" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header with Close Button -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewpdfLabel">Letter of Recommendation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Button to open Letter of Recommendation in PDF -->
                        <center>
                            <button class="btn-resume" onclick="window.open('https://drive.google.com/file/d/1U5QydTGZGatJoIkpyHcxD_oqQEFSJn5s/view?usp=sharing', '_blank')">Open the Letter of Recommendation PDF</button>
                        </center>

                        <!-- Embedding Resume PDF using iframe -->
                        <iframe src="https://drive.google.com/file/d/1U5QydTGZGatJoIkpyHcxD_oqQEFSJn5s/preview" width="100%" height="500"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
